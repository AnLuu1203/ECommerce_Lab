<!DOCTYPE html>

<html>

<head>
  <title> Exercise 4 </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .background {
      background-image: url("green-parrot.jpg");
      height: 900px;
      background-size: 100% 100%;
      position: relative;
    }

    .content {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 450px;
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    .text-left {
      text-align: left;
    }

    #quote_4 span {
      padding-right: 20px;
    }

    #quote {
      border: 3px dashed #000;
      border-radius: 10px;
      margin-left: 20px;
      padding: 0 10px;
    }

    #quote_title {
      position: relative;
      width: 300px;
      margin-bottom: 5px;
    }

    .color-table {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .color-table div{
      height: 100%;
      width: 10%;
      float: left;
    }

    .title {
      z-index: 100;
      position: relative;
      padding: 5px;
    }

    .background-1 {
      background-color: #66FF99;
    }
    .background-2 {
      background-color: #FF9933;
    }
    .background-3 {
      background-color: #9966CC;
    }
    .background-4 {
      background-color: #FF0066;
    }
    .background-5 {
      background-color: #FF6600;
    }
    .background-6 {
      background-color: #FFFFCC;
    }
    .background-7 {
      background-color: #CCCCFF;
    }
    .background-8 {
      background-color: #00CCCC;
    }
    .background-9 {
      background-color: #669999;
    }
    .background-10 {
      background-color: #CC9966;
    }

    #quote_1 {
      color: #FFF;
      font-size: 28px;
      margin-bottom: 5px;
    }
    #quote_3 {
      color: #F00;
      font-size: 20px;
    }
    #quote_4 {
      font-size: 20px;
    }
    #quote_6 {
      background-color: #000;
      color: #FFFF33;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="background">

    <div class="content">

      <div id="quote_title">

        <div class="color-table">
          <div class="background-1"></div>
          <div class="background-2"></div>
          <div class="background-3"></div>
          <div class="background-4"></div>
          <div class="background-5"></div>
          <div class="background-6"></div>
          <div class="background-7"></div>
          <div class="background-8"></div>
          <div class="background-9"></div>
          <div class="background-10"></div>
        </div>

        <div class="title text-center">
          <h2> Today's Quote </h2>
        </div>

      </div>

      <div id="quote">

        <div id="quote_1">
          <h4> a Day </h4>
        </div>

        <div id="quote_2" class="text-center">
          <h4> without </h4>
        </div>

        <div id="quote_3" class="text-right">
          <h4> SUNSHINE </h4>
        </div>

        <div id="quote_4" class="text-left">
          <h4>
            <span> i s </span>
            <span> l i k e </span>
          </h4>
        </div>

        <div id="quote_5" class="text-left">
          <h4> You know... </h4>
        </div>

        <div id="quote_6" class="text-center">
          <h4> NIGHT </h4>
        </div>

        <div id="quote_7" class="text-right">
          <h4> Steve Martin </h4>
        </div>

      </div>

      <a href="#">and more...</a>

    </div>

  </div>
</body>

</html>
