<!DOCTYPE html>
<html>

<head>
  <title>Exercise 2</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/form.css">
</head>

<body>
  <section id="form">

    <div class="title">
      <h1>Please fill in the following information</h2>
    </div>

    <div class="form-table">

      <form>

        <table>

          <tr>
            <td class="label"><label for="last_name">Last Name*</label></td>
            <td><input type="text" name="last_name" id="last_name"></td>

            <td><label for="first_name">First Name*</label></td>
            <td><input type="text" name="first_name" id="first_name"></td>
          </tr>

          <tr>
            <td class="label"><label for="email">Email*</label></td>
            <td colspan="3">
              <input type="email" name="email" id="email" placeholder="example@abc.com" class="long-text">
              <span>(Each email has only one account)</span>
            </td>
          </tr>

          <tr>
            <td class="label"><label for="display_name">Display Name</label></td>
            <td><input type="text" name="display_name" id="display_name" class="long-text"></td>
          </tr>

          <tr>
            <td class="label"></td>
            <td colspan="3"><p>Only upper/lowercase letters and numbers. The string must also has a minimum of four character, and maximum of ten</p></td>
          </tr>

          <tr>
            <td class="label"><label for="password">Password*</label></td>
            <td colspan="3"><input type="password" name="password" id="password" class="long-text"></td>
          </tr>

          <tr>
            <td class="label"><label for="password_confirmation">Re-enter Password*</label></td>
            <td colspan="3"><input type="password" name="password_confirmation" id="password_confirmation" class="long-text"></td>
          </tr>

          <tr>
            <td class="label"><label for="sex">Sex</label></td>
            <td colspan="3">
              <input type="radio" name="sex" id="sex_man" value="Man"><span><label for="sex_man">Man</label></span>
              <input type="radio" name="sex" id="sex_woman" value="Woman"><span><label for="sex_woman">Woman</label></span>
            </td>
          </tr>

          <tr>
            <td class="label"><label for="birthday">Birthday</label></td>
            <td colspan="3"><input type="date" name="birthday" id="birthday"></td>
          </tr>

          <tr>
            <td class="label"><label for="favorite_color">Favorite Color</label></td>
            <td colspan="3"><input type="color" name="favorite_color" id="favorite_color"></td>
          </tr>

          <tr>
            <td><button type="submit">Submit</button></td>
          </tr>

        </table>

      </form>

    </div>

  </section>
</body>

</html>
